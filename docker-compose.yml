version: "2.4"

services:
  main:
    build: .
    restart: unless-stopped
    ports:
      - "5000:8080"  
    volumes:
      - ./:/DBfinal
    depends_on:
      db:
        condition: service_healthy
      mongo:
        condition: service_healthy

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: appsecret
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 5

  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - ./mongodata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  mongodata:


    